<div>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="card">
        <div class="card-header text-center">
          <h4 *ngIf="chartId == 1">Chartjs Doughnut</h4>
          <h4 *ngIf="chartId == 2">D3 Doughnut</h4>
        </div>
        <div class="card-body">
          <app-donut-chart *ngIf="chartId == 1"></app-donut-chart>
          <app-donut-d3 *ngIf="chartId == 2"></app-donut-d3>
        </div>
      </div>
    </div>
  </div>
</div>
